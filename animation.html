<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .yellow{
             width:400px;
             height: 400px;
             background-color: yellow;
             margin-top:5px ;
             position: relative;

    }
    #red{
             width: 50px;
             height: 50px;
             background-color:red;
             position: absolute;
    }
    </style>
</head>

<body>
    <div class="yellow">
        <div id="red">

        </div>
    </div>
    <button onclick="move()">click me</button>
</body>
<script>
    function move(){
        var redelem = document.getElementById('red');
        var poe=0;
        var anime=setInterval(animate,5);
        function animate(){
           if(poe==350){
            clearInterval(anim);
           }
           else{
            poe++;
            redelem.style.top=poe+"px";
            redelem.style.left=poe+"px";
           }

        }
    }
</script>
</html>
