    please enter your number
<br/>
<input type="text" name="" onkeyup="val(this)">
<div id="res"></div>
</body>
<script>
    function val(elem){
      //  document.getElementById('result').innerText=elem.value;
      //isNaN  ---->not a number
      if(isNaN(elem.value)){
        document.getElementById('res').innerText="please enter the number only";
    }else{
        document.getElementById('res').innerText="";
        if(elem.value.length > 10){
            document.getElementById('res').innerText="please enter only ten digits";
        }
        else{
            document.getElementById('res').innerText="";
        }
    }
}

</script>
