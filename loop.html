<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>
         for(var count=1; count<=10; count++)
         {
           document.write(count+  "   "  +"welcome to guys" +"<br/>" );

         }
    </script>
</body>
</html>
