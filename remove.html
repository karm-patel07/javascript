<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <button onclick="remove(this)">remove</button>
</body>
<script>
     function remove(element) {
        element.style.display="none";
     }
</script>
