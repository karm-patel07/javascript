<body>
   please enter btw 5 to 10<br/>
   <input type="text" name="" id="num"/>
   <button onclick="test()">click</button>
   <h1 id="res"></h1>
</body>
<script>
    /* try{

        var num=document.getElementById('num');
        function test() {
        var data=num.value;
try{
       if(isNaN(data)){
        throw "this is not a number";
       }
       else{
        if(data<5 || data>10){
            throw " this is out of range";
        }
        else{
            throw " ";
        }
       }
}
        
catch(errmsg){
      document.getElementById("res").innerText=errmsg;
    }
        }
 </script>
