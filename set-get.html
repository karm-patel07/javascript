<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color:red;
        }
        .blue{
            color:blue;
        }
    </style>
</head>

<body>
   <h1> <div  id="test" class="red">hello everyone!</div></h1>
    <button onclick="testing()">click me</button>
    <!-- <h1 id="res" >
                 hello everyone! 
    </h1> -->
</body>
<script>
          var test=document.getElementById('test');
          function testing(){
            var cls=test.getAttribute("class");
               if(cls==="red"){
                test.setAttribute("class","blue");//first class and second class attribute
               }
               else{
                test.setAttribute("class","red");
               }
          }
</script>
</html>
